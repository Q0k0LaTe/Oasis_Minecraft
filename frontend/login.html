<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ModGen Studio AI</title>
    
    <!-- OPTIMIZATION: Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- FONTS: Silkscreen (Branding), Inter (UI), JetBrains Mono (Code) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--panel-bg);
            border: 4px solid var(--panel-border-light);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--mc-yellow);
            font-size: 32px;
            text-shadow: var(--text-shadow);
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--mc-gray-light);
            font-size: 14px;
        }

        .auth-section {
            margin-bottom: 25px;
        }

        .auth-section h3 {
            color: var(--mc-aqua);
            font-size: 16px;
            margin-bottom: 15px;
            text-shadow: var(--text-shadow);
        }

        #googleSignInButton {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            text-align: center;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--panel-border-light);
        }

        .auth-divider span {
            padding: 0 15px;
            color: var(--mc-gray-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--mc-aqua);
            font-size: 14px;
            margin-bottom: 8px;
            text-shadow: var(--text-shadow);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--mc-white);
            font-family: 'Silkscreen', monospace;
            font-size: 14px;
            box-shadow: var(--box-shadow);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--mc-yellow);
            box-shadow: 0 0 10px rgba(255, 255, 85, 0.3);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            width: 100%;
        }

        .error-message {
            background: rgba(255, 85, 85, 0.2);
            border: 2px solid var(--mc-red);
            color: var(--mc-red);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(85, 255, 85, 0.2);
            border: 2px solid var(--mc-green);
            color: var(--mc-green);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--mc-aqua);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: var(--mc-yellow);
        }
    </style>
</head>
<body>
    <!-- THE PIXEL BACKGROUND -->
    <div class="background-pattern"></div>
    <div class="background-vignette"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>MODGEN<span class="brand-accent">.AI</span></h1>
                <p>Login or Sign Up to continue</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Google Sign-In Section -->
            <div class="auth-section">
                <h3>Sign in with Google</h3>
                <div id="googleSignInButton"></div>
            </div>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- Email & Password Section -->
            <div class="auth-section">
                <h3>Email & Password</h3>
                <form id="emailLoginForm">
                    <div class="form-group">
                        <label for="emailInput">Email or Username</label>
                        <input 
                            type="text" 
                            id="emailInput" 
                            placeholder="Enter email or username"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input 
                            type="password" 
                            id="passwordInput" 
                            placeholder="Enter password"
                            required
                        />
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="emailLoginBtn">
                            Login
                        </button>
                        <button type="button" class="btn-secondary" id="registerBtn">
                            Need an account? Register
                        </button>
                    </div>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Username Setup Modal (for first-time Google login) -->
    <div id="usernameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Set Your Username</h2>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 1em; color: #888;">
                    Please choose a username to complete your registration.
                </p>
                <form id="usernameForm">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input 
                            type="text" 
                            id="usernameInput" 
                            placeholder="Enter username (3-50 characters)"
                            minlength="3"
                            maxlength="50"
                            required
                        />
                        <small class="form-hint">3-50 characters, letters, numbers, and underscores only</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submitUsernameBtn">
                            Continue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
